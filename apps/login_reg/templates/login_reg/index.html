<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="row">
      <div class="errors col-xs-6 col-sm-4 col-md-3 col-md-offset-1">
          {% if messages %} {% for msg in messages %}
          <p>{{msg}}</p>
          {% endfor %} {% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-3 col-md-offset-1">
          <h2>Register:</h2>
          <form class="form-group" action="{% url 'login_ns:register' %}" method="post">
              {% csrf_token %}
              <label for="username">Username: </label> <input type="text" name="username" value="" class="form-control">
              <label for="pass1">Password: </label>
              <input type="password" name="pass1"
                  value="" class="form-control">
              <label for="pass2">Confirm Password: </label><input type="password" name="pass2" value="" class="form-control">
              <label for="profile_pic">Profile Pic: </label><input type="file" name="profile_pic" value="" placeholder="Please choose an image that is 128x128" class=""><br>
              <input type="submit" name="" value="Register" class="btn btn-primary">
          </form>
      </div>
      <div class="col-xs-6 col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-4">
          <h2>Login:</h2>
          <form class="form-group" action="{% url 'login_ns:login' %}" method="post">
              {% csrf_token %}
              <label for="username">User Name: </label><input type="text" name="username" value="" class="form-control">
              <label for="pass1">Password: </label><input type="password" name="pass1" value="" class="form-control"><br>
              <input type="submit" name="" value="Log In" class="btn btn-primary">
          </form>
      </div>
    </div>

</body>
</html>
